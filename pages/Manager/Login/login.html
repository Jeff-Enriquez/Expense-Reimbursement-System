<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Manager Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="page-content">
        <h1 class="heading">Manager Login</h1>
        <h6 class="subheading">Expense Reimbursement System</h6>
        <form class="form">
            <div class="entry-container">
                <p class="entry-heading">Username</p>
                <input class="input" type="text" placeholder="username or email"/>
                <span class="material-icons icon">person</span>
            </div>
            <div class="entry-container">
                <p class="entry-heading">Password</p>
                <input class="input" type="password" placeholder="password"/>
                <span class="material-icons icon">vpn_key</span>
            </div>
            <p class="error-message"></p>
            <input class="button" type="submit" value="Login">
        </form>
        <div class="create-account-container">
            <p>or</p>
            <a class="create-account-link" href="../Create/create.html">Create Account</a>
        </div>
    </div>
</body>
</html>
