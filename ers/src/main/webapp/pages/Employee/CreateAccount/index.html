<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Create Employee</title>
    <link rel="stylesheet" type="text/css" href="/pages/Employee/CreateAccount/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="page-content">
        <h1 class="heading">Create Employee</h1>
        <h6 class="subheading">Expense Reimbursement System</h6>
        <form class="form">
            <div class="entry-container">
                <input class="input" type="text" placeholder="Username"/>
            </div>
            <div class="entry-container">
                <input class="input" type="text" placeholder="Email"/>
            </div>
            <div class="entry-container">
                <input class="input" type="text" placeholder="First name"/>
            </div>
            <div class="entry-container">
                <input class="input" type="text" placeholder="Last name"/>
            </div>
            <div class="entry-container">
                <input class="input" type="password" placeholder="Password"/>
            </div>
            <div class="entry-container">
                <input class="input" type="password" placeholder="Confirm password"/>
            </div>
            <p class="error-message"></p>
            <input class="button" type="submit" value="Create Account">
        </form>
        <div class="create-account-container">
            <p>or</p>
            <a class="create-account-link" href="../Login/index.html">Login</a>
        </div>
    </div>
</body>
</html>
