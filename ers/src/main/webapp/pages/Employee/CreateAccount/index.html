<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Create Employee</title>
    <link rel="stylesheet" type="text/css" href="/pages/Employee/CreateAccount/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script defer src="/pages/Employee/CreateAccount/index.js"></script>
</head>
<body>
    <div class="page-content">
        <h1 class="heading">Create Employee</h1>
        <h6 class="subheading">Expense Reimbursement System</h6>
        <form class="form" id="submit" method="POST" action="/employee/create-account">
            <div class="entry-container">
                <input id="username" class="input" type="text" name="username" placeholder="Username"/>
            </div>
            <div class="entry-container">
                <input id="email" class="input" type="text" name="email" placeholder="Email"/>
            </div>
            <div class="entry-container">
                <input id="fName" class="input" type="text" name="first_name" placeholder="First name"/>
            </div>
            <div class="entry-container">
                <input id="lName" class="input" type="text" name="last_name" placeholder="Last name"/>
            </div>
            <div class="entry-container">
                <input id="password" class="input" type="password" name="password" placeholder="Password"/>
            </div>
            <div class="entry-container">
                <input id="cPassword" class="input" type="password" placeholder="Confirm password"/>
            </div>
            <p id="error" class="error-message"></p>
            <input type="button" onclick="submitForm()" class="button" value="Submit">
        </form>
        <div class="create-account-container">
            <p>or</p>
            <a class="create-account-link" href="/employee/login">Login</a>
        </div>
    </div>
</body>
</html>
