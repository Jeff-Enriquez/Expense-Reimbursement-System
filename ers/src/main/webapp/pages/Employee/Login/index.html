<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Employee Login</title>
    <link rel="stylesheet" type="text/css" href="/ers/pages/Employee/Login/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="page-content">
        <h1 class="heading">Employee Login</h1>
        <h6 class="subheading">Expense Reimbursement System</h6>
        <form class="form" method="POST" action="/ers/employee/login">
            <div class="entry-container">
                <p class="entry-heading">Username</p>
                <input class="input" type="text" name="username" placeholder="username or email"/>
                <span class="material-icons icon">person</span>
            </div>
            <div class="entry-container">
                <p class="entry-heading">Password</p>
                <input class="input" type="password" name="password" placeholder="password"/>
                <span class="material-icons icon">vpn_key</span>
            </div>
            <p class="error-message"></p>
            <input class="button" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
