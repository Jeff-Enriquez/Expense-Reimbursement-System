<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS - Manager Login</title>
    <link rel="stylesheet" type="text/css" href="managerlogin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="m-login-page-content">
        <h1 class="m-login-heading">Manager Login</h1>
        <h6 class="m-login-subheading">Expense Reimbursement System</h6>
        <form class="m-login-form">
            <div class="m-login-username-container">
                <p class="m-login-username">Username</p>
                <input class="m-login-username-input" type="text" placeholder="username or email"/>
                <span class="material-icons m-login-person-icon">person</span>
            </div>
            <div class="m-login-password-container">
                <p class="m-login-password">Password</p>
                <input class="m-login-password-input" type="password" placeholder="password"/>
                <span class="material-icons m-login-key-icon">vpn_key</span>
            </div>
            <p class="m-login-error-message"></p>
            <input class="m-login-button" type="submit" value="Login">
        </form>
        <div class="m-login-create-account-container">
            <p>or</p>
            <a class="m-login-create-account-link" href="./createmanager.html">Create Account</a>
        </div>
    </div>
</body>
</html>
